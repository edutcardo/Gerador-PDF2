<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com API</title>
</head>
<body>

<h1>Formulário de Usuário</h1>

<!-- Formulário para preencher com dados da API -->
<form action="gerar_pdf.php" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="" /><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="" /><br><br>

    <label for="valor1">Valor 1:</label><br>
    <input type="number" id="valor1" name="valor1" value="" /><br><br>

    <label for="valor2">Valor 2:</label><br>
    <input type="number" id="valor2" name="valor2" value="" /><br><br>

    <input type="submit" value="Gerar PDF">
</form>

<script>
// Função para preencher o formulário com dados da API
function preencherFormulario() {
    fetch('https://jsonplaceholder.typicode.com/users/1')  // Endpoint da API (exemplo de usuário)
        .then(response => response.json())  // Converte a resposta para JSON
        .then(data => {
            // Preenche os campos com os dados da API
            document.getElementById('nome').value = data.name;
            document.getElementById('email').value = data.email;
        })
        .catch(error => {
            console.log('Erro ao buscar dados da API:', error);
        });
}

// Preencher o formulário automaticamente ao carregar a página
window.onload = preencherFormulario;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Pesquisa</title>
    <style>
        .resultado-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            background-color: #f0f0f0;
        }
        .resultado-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h1>Formulário de Usuário</h1>

<form id="formulario" action="gerar_pdf.php" method="post" >
    <label for="palavra-chave">Potência do Gerador:</label><br>
    <input type="text" id="palavra-chave" name="palavra-chave" /><br>
    <button type="button" onclick="buscarResultados()">Buscar</button><br><br>

    <div id="resultados"></div>

    <label for="preco">Preço do Integrador:</label><br>
    <input type="text" id="preco" name="preco" readonly /><br><br>

    <!-- Outros campos do formulário -->
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="" /><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="" /><br><br>

    <label for="valor1">Valor 1:</label><br>
    <input type="number" id="valor1" name="valor1" value="" /><br><br>

    <label for="valor2">Valor 2:</label><br>
    <input type="number" id="valor2" name="valor2" value="" /><br><br>

    <input type="submit" value="Gerar PDF">
</form>

<script>
function buscarResultados() {
    const potenciaGerador = document.getElementById('palavra-chave').value;
    if (potenciaGerador.length > 0) {
        fetch(`buscar_preco.php?potencia-gerador=${encodeURIComponent(potenciaGerador)}`)
        .then(response => response.json())
        .then(data => {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';
            if (data.success) {
                data.resultados.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'resultado-item';
                    div.textContent = item.palavrasChave;
                    div.onclick = () => selecionarItem(item);
                    resultadosDiv.appendChild(div);
                });
            } else {
                resultadosDiv.innerHTML = 'Nenhum resultado encontrado';
            }
        })
        .catch(error => {
            console.error('Erro ao buscar resultados:', error);
            document.getElementById('resultados').innerHTML = 'Erro ao buscar resultados';
        });
    } else {
        document.getElementById('resultados').innerHTML = '';
        document.getElementById('preco').value = '';
    }
}

function selecionarItem(item) {
    document.getElementById('preco').value = item.precoDoIntegrador;
    // Você pode preencher outros campos aqui se necessário
}

// Função para preencher o formulário com dados da API (exemplo)
function preencherFormulario() {
    fetch('https://jsonplaceholder.typicode.com/users/1')
        .then(response => response.json())
        .then(data => {
            document.getElementById('nome').value = data.name;
            document.getElementById('email').value = data.email;
        })
        .catch(error => {
            console.log('Erro ao buscar dados da API:', error);
        });
}

// Preencher o formulário automaticamente ao carregar a página
window.onload = function() {
    preencherFormulario();
    
    // Verifica se há parâmetros na URL e preenche os campos
    const urlParams = new URLSearchParams(window.location.search);
    for (const [key, value] of urlParams) {
        const element = document.getElementById(key);
        if (element) {
            element.value = value;
        }
    }
    
    // Se houver um valor no campo palavra-chave, dispara a busca
    if (document.getElementById('palavra-chave').value) {
        buscarResultados();
    }
};
</script>

</body>
</html>
